<div class="row mt-5">
  <div class="col-md-6 col-xl-3 col-sm-6 mx-auto mt-5">
    <div class="card border-0 shadow">
      <div class="card-body">
        <h1 class="text-center">LOGIN</h1>
        <form [formGroup]="login" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              name="password"
            />
          </div>
          <button
            
            class="btn btn-success btn-lg btn-block"
            type="submit"
          >
            Login
          </button>
        </form>
        <div class="form-group mt-2">
          <button class="btn btn-lg btn-danger btn-block"
          (click)="onGoogleLogin()"
          >Google</button>
        </div>
        <div class="form-group mt-2">
          <p class="text-center">
            Create an account? <a [routerLink]="['/register']" class="text-decoration-none"> Register </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
