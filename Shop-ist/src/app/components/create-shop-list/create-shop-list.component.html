<div class="container mt-5 pt-5" >
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center shadow border-0">
        <div class="card-body">
          <h3 class="" >
            {{ title }}
            <div *ngIf="loading" class="spinner-grow float-right" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </h3>
                   
          <span *ngIf="add && addItem.invalid" class="badge text-danger"
            >Los campos son obligat√≥rios.
          </span>
          <form class="mt-4" [formGroup]="addItem" (ngSubmit)="addEditItem()">
            <div class="row">
              <div class="col">
                <input
                  class="form-control"
                  type="text"
                  name=""
                  id=""
                  placeholder="To buy"
                  formControlName="name"
                />
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="text"
                  name=""
                  id=""
                  placeholder="Quantity"
                  formControlName="quantity"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button class="btn btn-success btn-block" type="submit">
                  Add New Item
                </button>
                <button
                  class="btn btn-secondary mt-2 float-center"
                  type="text"
                  routerLink="/profile"
                >
                  Go back
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
