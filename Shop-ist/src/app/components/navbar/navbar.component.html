<link
  rel="stylesheet"
  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
  crossorigin="anonymous"
/>

<nav 
  class="navbar navbar-expand-lg navbar-light shadow-lg fixed-top"
  style="background-color: #131313"
  
  
>
  <a 
    class="navbar-brand text-light fw-bold"
    [routerLink]="['/']"
    routerLinkActive="router-link-active"
  >
    Shop-ist
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="">
      <i class="fas fa-bars" style="color: #fff; font-size: 28px"></i>
    </span>
  </button>

  <div
    class="collapse navbar-collapse justify-content-end"
    id="navbarNavAltMarkup"
  >
    <div
      class="navbar-nav flex-right"
      *ngIf="user$ | async as user; else loginRegister"
    >
      <a
        *ngIf="user"
        class="nav-item nav-link active text-light my-1 my-lg-0 ml-2 text-center"
        routerLink="/profile"
        >Profile</a
      >
      <a
        *ngIf="user"
        class="nav-item nav-link text-light my-1 my-lg-0 ml-2 text-center"
        routerLink="/shop-list"
        >My List</a
      >

      <button
        class="nav-item nav-link btn btn-warning text-dark font-weight-bold mr-1 px-4 mt-1 my-lg-0 ml-2"
        routerLink="/add-new"
        routerLinkActive="router-link-active"
        *ngIf="user"
      >
        New List
      </button>
      <button
        class="nav-item nav-link btn btn-danger text-light font-weight-bold mr-1 px-4 mt-1 my-lg-0 ml-2"
        routerLink="/"
        *ngIf="user"
        (click)="onLogout()"
      >
        Log out
      </button>

      <button
        class="nav-item nav-link btn text-light font-weight-bold mr-1 px-1 mt-1 my-lg-0 ml-2"
        routerLink="/profile"
        routerLinkActive="router-link-active"
        *ngIf="user"
      >
        {{ user?.email }}
      </button>
    </div>
    <ng-template #loginRegister>

      <div class="navbar-nav flex-right">
        <button
          class="nav-item nav-link btn btn-primary text-light font-weight-bold mr-1 px-4 mt-1 my-lg-0 ml-2"
          routerLink="/register"
        >
          Register
        </button>
        <button
          class="nav-item nav-link btn btn-success text-light font-weight-bold mr-1 px-4 mt-1 my-lg-0 ml-2"
          routerLink="/login"
        >
          Login
        </button>
      </div>
    </ng-template>
  </div>
</nav>
